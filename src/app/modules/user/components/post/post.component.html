<button 
(click)="onCreatePostClick()"
mat-fab color="warn" id="post-feed"><mat-icon>add</mat-icon></button>
<div class="post_container" *ngFor="let post of posts">
    <div class="container">
        <mat-card>
            <mat-card-header>
                <mat-card-title >{{post.name}}</mat-card-title>
                <mat-card-subtitle>{{post.desc}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{post?.imageUrl}}" alt="">
            <mat-card-content>
                {{post?.comment}}
            </mat-card-content>
            <mat-card-actions>
                <mat-icon  class="action-item" color="warn">chat_bubble_outline</mat-icon>
                <mat-icon class="action-item" color="warn">favorite_border</mat-icon>
                <mat-icon class="action-item" color="warn">save</mat-icon>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
