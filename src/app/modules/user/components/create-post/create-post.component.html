<mat-card>
    <mat-card-header>
        <mat-card-title>Create Post</mat-card-title>
    </mat-card-header>
    <div>
        <textarea #commentInput placeholder="Type Message..."></textarea>
    </div>
    <div *ngIf="selectedImagefile" class="post-preview" align="end">
        <img id="post-preview-img">
    </div>
    <mat-card-actions align="end">
        <button mat-button color="warn">
            <label for="photo-upload">
                <input id="photo-upload" type="file" accept="images/*" #photoselector (change)="onPhotoSelected(photoselector)"/>
                <mat-icon>insert_photo</mat-icon>
            </label>
        </button>
        <button (click)="onPostClick(commentInput)" mat-flat-button color="warn">
            Post
        </button>
    </mat-card-actions>
</mat-card>
