<div class="card">
    <input #resetEmail class="LoginInput email" type="email" name="Email" id="email" placeholder="Registered Email">
    <button 
    (click)="resetUserEmail(
        resetEmail
    )"
    class="reset-button" >Reset</button>
    <span class="right">Remember Password?<span (click)="navigateTo('login')" class="remember">log In</span></span>
</div>
